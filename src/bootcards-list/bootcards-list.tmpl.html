<div class="bootcards-list">
	<div class="panel panel-default">
		<div class="list-group">

			<a class="list-group-item" href="#" data-index="{{$index}}" ng-repeat="item in ngModel">
				<img src="http://placehold.it/100" ng-src="{{item.image}}" class="img-rounded pull-left"/>
				<h4 class="list-group-item-heading">{{item.heading}}</h4>

				<p class="list-group-item-text">{{item.text}}</p>
			</a>


		</div>
	</div>
</div>
