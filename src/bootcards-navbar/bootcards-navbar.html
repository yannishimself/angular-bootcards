<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<button type="button" class="btn btn-default btn-back pull-left hidden" onclick="history.back()">
			<i class="fa fa-lg fa-chevron-left"></i>
			<span>Back</span>
		</button>
		<button type="button" class="btn btn-default btn-menu pull-left offcanvas-toggle">
			<i class="fa fa-lg fa-bars"></i>
			<span>Menu</span>
		</button>
		<a class="navbar-brand" title="{{ngModel.title}} v{{ngModel.version}}" href="/">{{ngModel.title}}</a>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="" ng-repeat="item in ngModel.nav">
					<a href="{{item.href}}">
						<i class="fa fa-{{item.icon}}"></i>
						{{item.title}}
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
